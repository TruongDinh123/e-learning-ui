<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen bg-gray-100 py-5">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <ul class="divide-y divide-gray-200">
                    <!-- Student 1 -->
                    <li class="px-4 py-4 flex items-center sm:px-6">
                        <input type="checkbox" class="mr-4 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <img class="h-10 w-10 rounded-full mr-4" src="https://placehold.co/100x100" alt="Placeholder avatar for student">
                        <div class="min-w-0 flex-1">
                            <p class="text-sm font-medium text-gray-900 truncate">Trương Quang Định</p>
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <p class="text-sm text-gray-900 border-l-2 pl-4">25</p>
                        </div>
                    </li>
                    <!-- Student 2 -->
                    <li class="px-4 py-4 flex items-center sm:px-6">
                        <input type="checkbox" class="mr-4 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <img class="h-10 w-10 rounded-full mr-4" src="https://placehold.co/100x100" alt="Placeholder avatar for student">
                        <div class="min-w-0 flex-1">
                            <p class="text-sm font-medium text-gray-900 truncate">Đinh Trường</p>
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <p class="text-sm text-gray-500 border-l-2 pl-4">Thiếu</p>
                        </div>
                    </li>
                    <!-- Repeat for more students as needed -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
