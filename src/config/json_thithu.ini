      "question": "<p class=\"ql-align-justify\"><strong>Đọc tư liệu sau và trả lời câu hỏi:</strong></p><p class=\"ql-align-justify\">Sau khi hoàn thành khôi phục kinh tế, tháng 12/1925, Đại hội lần thứ XIV của Đảng Bolshevik đã xác định đường lối và nhiệm vụ cơ bản để thực hiện công nghiệp hoá xã hội chủ nghĩa, đặt trọng tâm phát triển công nghiệp nặng, đưa Liên Xô từ nước nông nghiệp trở thành nước công nghiệp, xoá bỏ hoàn toàn nền kinh tế nông nghiệp nhỏ với các hộ gia đình cá thể chuyển sang nền kinh tế tập thể lớn. Trải qua các kế hoạch 5 năm lần thứ nhất (1928 – 1932) và 5 năm lần thứ hai (1933 – 1937), Liên Xô đạt được nhiều thành tựu trên mọi lĩnh vực, trở thành cường quốc công nghiệp đứng đầu châu Âu và đứng thứ hai trên thế giới (sau Mỹ). </p><p class=\"ql-align-justify\">Bên cạnh những thành tựu to lớn, công cuộc xây dựng chủ nghĩa xã hội ở Liên Xô cũng có một số hạn chế: đẩy nhanh tốc độ tập thể hoá nông nghiệp khi người dân chưa hoàn toàn sẵn sàng, đầu tư một tỉ lệ quá thấp cho công nghiệp nhẹ,... </p><p class=\"ql-align-justify\">Năm 1941, khi phát xít Đức xâm lược, Liên Xô tạm ngừng việc thực hiện kế hoạch 5 năm lần thứ ba (triển khai từ năm 1938) để tiến hành cuộc chiến tranh bảo vệ Tổ quốc.&nbsp;</p><p class=\"ql-align-justify\"><br></p><p class=\"ql-align-justify\"><strong><em>Câu hỏi:</em></strong> <strong><em>&nbsp;Trong chiến lược phát triển kinh tế từ tháng 12/1925, Liên Xô dành ưu tiên cao nhất trong lĩnh vực kinh tế nào?</em></strong></p>",
